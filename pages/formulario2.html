<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Login JS</title>
    <link rel="shortcut icon" href="../media/ico/flavicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/formulario2.css">
  </head>
  <body>
    <div id="div_principal"> <!-- Div para centrar contenido mediante Grid -->
      <header>
        <h1 class="text-center my-5" id="h11">Registro</h1>
        <h1 class="text-center my-5" id="h12">Iniciar Sesión</h1>

      </header>

      <main class="text-center">
        <section>

          <form id="form1">
            <div id="campos">
              <div id="div_ingresar">
                <small>Ya tiene una cuenta?<button id="ingresar" type="button" onclick="registro()">ingresar</button></small>
              </div>
              <br>
              <input class="my-1 rounded-3" type="text" name="nombre" id="nombre" placeholder="Nombre"><br>
              <!-- <input class="my-1 rounded-3" type="text" name="apellido" id="apellido" placeholder="Apellido (opcional)"><br> -->
              <input class="my-1 rounded-3" type="email" name="mail" id="mail" placeholder="Email"><br>
              <input class="my-1 rounded-3" type="password" name="psw" id="psw" placeholder="Password"><br>
              <input class="my-1 rounded-3" type="date" name="fechaNac" id="fechaNac" placeholder="Fecha"><br>
              <select name="country" id="countryDropdown">
                <option value="" disabled selected>Seleccione su País</option>
              </select>
            </div>

            <input class="my-3" type="checkbox" name="check" id="check">
            <label for="check">Acepto términos y condiciones</label>
            <br>
            <button class="btn btn-danger" type="button" id="botonRegistrar" onclick="registrarU()">Registrar</button><br>
            <a href="#">
              <small>Necesitas ayuda?</small>
            </a> <br><br>
            <a href="../index.html" class="home" onclick="limpiarLocal()">No registrarme y volver</a>

          </form>

          <form id="form2">
            <div id="campos2">
              <div id="div_crear">
                <small>No tiene una cuenta?<button id="crear" type="button" onclick="crearU()">crear</button></small>
              </div>
              <br>
              <input class="my-1 rounded-3" type="email" name="mail" id="mail2" placeholder="Email"><br>
              <input class="my-1 rounded-3" type="password" name="psw" id="psw2" placeholder="Password"><br>
            </div>

            <input class="my-3" type="checkbox" name="check" id="check2" required="Debe aceptar términos y condiciones">
            <label for="check2">Acepto términos y condiciones</label>
            <br>
            <button class="btn btn-danger" type="button" id="botonIngresar" onclick="iniciar2()">Ingresar</button><br>
            <a href="#">
              <small>Necesitas ayuda?</small>
            </a> <br><br>
            <a href="../index.html" class="home" onclick="limpiarLocal()">No iniciar y volver</a>

          </form>


          <div id="myModal" class="modal">
              <div class="modal-content">
                  <div id="errores"></div>
                  <span class="close">&times;</span>
              </div>
          </div>



      </main>

      <footer>

      </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../js/formulario2.js"></script>
  </body>
</html>
